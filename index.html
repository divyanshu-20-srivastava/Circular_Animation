        <div id="circle">

                <div class="first">

                    <h4>CHOLA DYNASTY</h4>
                    <h6>Southern India to Singapore</h6>
                </div>
            </div>
            <div class="stripe str2">
                <div class="first">
                    <div class="smcircle"></div>
                </div>

                    <h6>Bengal to SriLanka whole Indian west coast</h6>

            <div class="stripe str3">
                <div class="first">
                    <div class="smcircle"></div>
                </div>

                    <h4>MAURYA DYNASTY</h4>
                    <h6>Afghanistan to complete Northern Bharat</h6>

                </div>
            </div>
            <div class="stripe str4">
                <div class="first">
                    <div class="smcircle"></div>
                </div>
                <div class="sec">
                    <h4>MARATHA EMPIRE</h4>
                    <h6>Maharashtra to whole northern Bharat</h6>
                </div>
            </div>
            <div class="stripe str5">
                <div class="first">
                    <div class="smcircle"></div>
                </div>
                <div class="sec">
                    <h4>SATAVAHANA DYNASTY</h4>
                    <h6>Whole Deccan Bharat</h6>
                </div>
            </div>
        </div>
        <div id="panel">

            <div class="mncircle"></div>
            <div class="mncircle"></div>
            <div class="mncircle"></div>
            <div class="mncircle"></div>
